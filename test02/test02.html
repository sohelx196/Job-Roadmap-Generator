<!DOCTYPE html>
<html>
<head>
  <title>Test 16 - Colorful Boxes</title>
  <style>
    body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; gap:20px; }
    .box {
      width:100px; height:100px; border-radius:10px;
    }
    .red { background:red; }
    .blue { background:blue; }
    .green { background:green; }
  </style>
</head>
<body>
  <h1>Learning never exhausts the mind.</h1>
  <div class="box red"></div>
  <div class="box blue"></div>
  <div class="box green"></div>
</body>
</html>
