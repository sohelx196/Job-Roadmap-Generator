<!DOCTYPE html>

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  display: flex;           /* Split screen into two parts */
  height: 100vh;       /* Full screen */
}



.sidebar {
  width: 250px;
  background-color: #0f172a; /* dark navy */
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  position: fixed; /* Always fixed on the left */
  height: 100%;
  justify-content: space-between; 
}
.main { margin-left: 250px; }
.sidebar img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 15px;
}

.sidebar-top {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.sidebar h2 {
  margin-bottom: 20px;
}

.social-icons {
  display: flex;
  gap: 10px;
  margin-bottom: 30px;
}
.social-icons a {
  display: inline-block;
  width: 35px;
  height: 35px;
  background: #1e293b;
  border-radius: 50%;
  text-align: center;
  line-height: 35px;
  color: white;
  text-decoration: none;
  font-size: 16px;
}
.social-icons a:hover {
  background: #334155;
}

.sidebar nav a {
  display: block;
  text-decoration: none;
  color: white;
  padding: 10px;
  margin: 5px 0;
  text-align: center;
  border-radius: 6px;
}
.sidebar nav a:hover {
  background: #1e293b; /* hover effect */
}


.sidebar-footer {
  text-align: center;
  font-size: 14px;
  color: #94a3b8;
}

.sidebar-footer a {
  color: #38bdf8;
  text-decoration: none;
}


.main {
  margin-left: 250px; 
  padding: 40px;
  flex: 1;
  height: 100vh;
  overflow-y: auto; 
  background: white;
  color: black;
}

.section {
  margin-bottom: 80px;
}

.section h1 {
  font-size: 32px;
  margin-bottom: 20px;
}


</style>
</head>
