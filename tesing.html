  <script>

    function populateJobRoles() {

      jobRoleSelect.innerHTML = "<option value=''>--‡§ú‡•â‡§¨ ‡§∞‡•ã‡§≤ ‡§ö‡•Å‡§®‡•á‡§Ç--</option>";

      if (interest && level && roadmapData[interest][level]) {
        const roles = Object.keys(roadmapData[interest][level]);
        roles.forEach(role => {
          const option = document.createElement("option");
          option.value = role;
          option.textContent = role;
          jobRoleSelect.appendChild(option);
        });
      }
    }

    function renderRoadmap() {
      const interest = document.getElementById("interest").value;
      const level = document.getElementById("nsqfLevel").value;
      const jobRole = document.getElementById("jobRole").value;
      const output = document.getElementById("roadmap-output");

      if (interest && level && jobRole && roadmapData[interest][level][jobRole]) {
        const skills = roadmapData[interest][level][jobRole];
        output.innerHTML = `
