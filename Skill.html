<html>
<head>
  <title>Skills Section</title>

  <style>
      *{ box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: Arial, sans-serif; background: #f4f8fb; color: #123a61; padding: 28px; }
.container { max-width: 1200px; margin: 0; padding: 10px; }



.section-title { font-size: 36px; color: #123a61; margin-bottom: 8px; }
.title-underline { width: 50px; height: 6px; background: #38bdf8; margin: 8px 0 18px 0; border-radius: 3px; }
.subtitle { color: #4b5563; margin-bottom: 24px; }


.skills-grid { display: flex; gap: 40px; }
.col { flex: 1; }

.skill { margin-bottom: 20px; }
.skill-row { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
.skill-name { font-weight:700; font-size:13px; letter-spacing:0.6px; }
.skill-percent { font-weight:700; font-size:13px; color:#0f172a; }
.skill-bar { background:#e6eef8; height:14px; border-radius:10px; overflow:hidden; }

.skill-fill { height: 100%;
background: #0ea5e9;
}


  </style>

</head>

<body>
 <section class="skills-section">
<div class="container">

     <h2 class="section-title">Skills</h2>

     <div class="title-underline"></div>

     <p class="subtitle">Currently exploring         new Technology...</p>



     <div class="skills-grid">

  <div class="col left-col">
<div class="skill">
  <div class="skill-row">
    <div class="skill-name">JAVASCRIPT</div>
    <div class="skill-percent">60%</div>
  </div>
  <div class="skill-bar">
    <div class="skill-fill" style="width:60%"></div>
     </div>
  </div>

  
<div class="skill">
  <div class="skill-row">
    <div class="skill-name">REACT</div>
    <div class="skill-percent">50%</div>
  </div>
  <div class="skill-bar">
    <div class="skill-fill" style="width:50%"></div>
  </div>
</div>

<div class="skill">
  <div class="skill-row">
    <div class="skill-name">PYTHON</div>
    <div class="skill-percent">40%</div>
  </div>
  <div class="skill-bar">
    <div class="skill-fill" style="width:40%"></div>
  </div>
</div>

  </div>

  <div class="col right-col"    >
     <div class="skill">
  <div class="skill-row">
    <div class="skill-name">WORDPRESS</div>
    <div class="skill-percent">60%</div>
  </div>
  <div class="skill-bar">
    <div class="skill-fill" style="width:60%"></div>
  </div>
</div>

<div class="skill">
  <div class="skill-row">
    <div class="skill-name">CANVA</div>
    <div class="skill-percent">70%</div>
  </div>
  <div class="skill-bar">
    <div class="skill-fill" style="width:70%"></div>
  </div>
</div>

  </div>

</div>


</div>
</section>

</body>

</html>
